<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="jqm/jquery.mobile-1.0a3.min.css" />
        <script type="text/javascript"  src="phonegap-0.9.3.js">
        </script>
        <script src="jqm/jquery-1.4.4.min.js">
        </script>
        <script src="jqm/jquery.mobile-1.0a3.min.js">
        </script>
        <script type="text/javascript" src="TerpTracker.js">
        </script>

    <body onload="onLoad()">
		
		<!-- Export Docket or Time sheet -->
		<div data-role="page">
            <div data-role="header" data-position="fixed" >
                <h1>Export Timesheet Docket</h1>
            </div>
            <div data-role="content">
			  <ul data-role="listview" data-theme="b">
                <li>
                    <a href="#" id="export_button_saveToSD_card"></a>
					<h2>Save to SD Card</h2>
					<p>Save Timesheet as a CSV file on your SD card</p>
                </li>
				<li>
                    <a href="#" id="export_button_email"></a>
					<h2>Email</h2>
					<p>Send a text copy to an email address</p>
                </li>
				<li>
					<a href="#" id="export_button_seeFile"></a>
					<h2>View File</h2>
				</li>
			</ul>
			    
            </div>
            <div data-role="footer" data-position="fixed">
                <h4>Page Footer</h4>
            </div>
        </div>
	</body>
</html>
